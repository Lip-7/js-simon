<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body class="w-100 vh-100">
    <div class="container h-100 pt-5">
        <div id="playButton" class="playButton h-100 d-flex align-items-center justify-content-center">
            <button id="btn-start" class="play-button"><i class="fa-regular fa-circle-play play-icon"></i></button>
        </div>
        <div id="game" class="game d-none">
            <div id="startGame" class="startGame text-center pt-5">
                <h1>Remember these numbers. They will disappear in <span id="counter">30</span> seconds.</h1>
                <p id="pcNumbers" class="d-flex gap-5 justify-content-center mt-4"></p>
                <button class="btn btn-success d-block ms-auto me-auto">I'm Ready</button>
            </div>
            <div id="main-game" class="main-game d-none">
                <div id="gameGuess" class="inputs d-flex flex-column justify-content-center align-items-center gap-3">
                    <h2>Well now write the numbers that you remember</h2>
                    <input type="text" placeholder="es. 10 5 30 65 87">
                    <button id="btnGuess" class="btn btn-warning">Submit</button>
                </div>
                <div id="gameResult" class="result text-center mt-3 d-none">
                    <h2>Oh you guessed <span id="numbersGuessed"></span> numbers out of 5</h2>
                    <p class="d-flex justify-content-center gap-4" id="numbersEntered"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/utility.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
